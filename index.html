<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script defer src="js/script.js"></script>
    <title>Jogo da Cobrinha</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><span>SNAKE</span>GAME</h1>
        </div>
    </header>

    <main>
        <img id="grass" src="img/grass.png" alt="">
        <div class="info">
            <div class="score">
                <h1><span>SCORE:</span></h1>
                <h1 id="pontos"></h1>
            </div>
            <div class="botoes">
                <h1>BOTÃ•ES:</h1>
                <i class="fas fa-caret-square-up"></i>
                <i class="fas fa-caret-square-down"></i>
                <i class="fas fa-caret-square-right"></i>
                <i class="fas fa-caret-square-left"></i>
            </div>
            <div class="frutas_pontos">
                <div class="maca">
                <h6>+10 pontos</h6>
                <img class="frutas" src="img/big_apple.png" alt="">
                </div>
                <div class="banana">
                <h6>-10 pontos</h6>
                <img class="frutas" src="img/big_banana.png" alt="">
                </div>
            </div>
        </div>
        <canvas id="snake" width="512" height="512"></canvas>
    </main>

    <script src="https://kit.fontawesome.com/9d6274d44d.js" crossorigin="anonymous"></script>
</body>
</html>
